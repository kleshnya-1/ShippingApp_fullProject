<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Shops</title>
</head>
<body>


<div class="w3-row">

    <div class="w3-container w3-twothird">


        <div class="w3-responsive w3-round-large w3-centered">
            <table class="w3-table w3-striped w3-bordered w3-white w3-card-4 w3-hoverable w3-centered">
                <thead>
                <tr style="background-color: #817a79">

                    <th>ID</th>
                    <th>Name</th>
                    <th>address</th>




                </tr>
                </thead>

                <tr th:each="t : ${products}">
                    <td th:text="${t.getId()}">fff</td>
                    <td th:text="${t.getName()}">fff</td>
                    <td th:text="${t.getAddress()}">fff</td>



                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
